site_name: prototaxites/nft-stagenfcore
repo_name: prototaxites/nft-stagenfcore
repo_url: https://github.com/prototaxites/nft-stagenfcore
site_url: https://prototaxites.github.io/nft-stagenfcore

nav:
  - Home: index.md

theme:
  name: material
  icon:
    logo: octicons/checklist-16
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.footer
    - search.share
    - toc.follow

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra:
  version:
    provider: mike